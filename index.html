<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Where's the sky?</title>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>

    <script>

        (function() {
            const host = window.location.hostname;
            let baseHref = '/phaser_js_testing/';

            if (!(host === '0.0.0.0' || host === 'localhost' || host === '127.0.0.1')) {
                document.write('<base href="'+baseHref+'">');
            }

            const importMaps = {
                'localhost': {
                    "imports": {
                        "phaser": "/libs/phaser.esm.js",
                    }
                },
                '127.0.0.1': {
                    "imports": {
                        "phaser": "/libs/phaser.esm.js",
                    }
                },
                '0.0.0.0': {
                    "imports": {
                        "phaser": "/libs/phaser.esm.js",
                    }
                },
                'default': {
                    "imports": {
                        "phaser": "//cdn.jsdelivr.net/npm/phaser@^3.90.0/dist/phaser.esm.js",
                    }
                }
            };

            const selectedMap = importMaps[host] || importMaps['default'];
            const script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify(selectedMap, null, 2);

            document.currentScript.after(script);
        })();
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
